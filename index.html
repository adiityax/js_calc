<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="container">
    <div class="inputs">
      <form>
        <input type="text" name="num"></input>
      </form>
    </div>
      <div class="buttons">
        <div class="row">
          <button>9</button>
          <button>8</button>
          <button>7</button>
        </div>
        <div class="row">
          <button>6</button>
          <button>5</button>
          <button>4</button>
        </div>
        <div class="row">
          <button>3</button>
          <button>2</button>
          <button>1</button>
        </div>
        <div class="row">
          <button>0</button>
        </div>
      </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
